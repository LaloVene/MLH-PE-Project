name: Deploy

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - feat/deploy

jobs:
  publish-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker api image
      run: |
        docker build -f Dockerfile.api --tag ghcr.io/lalovene/react-flask-app-api:latest
        docker run ghcr.io/lalovene/react-flask-app-api:latest
        docker push ghcr.io/lalovene/react-flask-app-api:latest

    - name: Build the Docker client images
      run: |
        docker build -f Dockerfile.client --tag ghcr.io/lalovene/react-flask-app-client:latest
        docker run ghcr.io/lalovene/react-flask-app-client:latest
        docker push ghcr.io/lalovene/react-flask-app-client:latest
